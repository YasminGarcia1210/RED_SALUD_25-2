version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: rips_postgres
    env_file: .env
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:latest
    container_name: rips_minio
    env_file: .env
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    ports:
      - "9100:9000"
      - "9101:9001"
    volumes:
      - miniodata:/data

  fastapi:
    image: python:3.10-slim
    container_name: rips_fastapi
    working_dir: /app
    env_file: .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE}
    volumes:
      # ðŸ”¹ Monta tu main.py real directamente
      - ./main.py:/app/main.py
      # ðŸ”¹ Monta tus scripts (por si los modificas desde el host)
      - ./scripts:/app/scripts
      # ðŸ”¹ Monta tus datos (PDFs, normativas, etc.)
      - ./data:/app/data
    command: >
      sh -c "pip install fastapi uvicorn psycopg2-binary python-multipart boto3 requests minio openai &&
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8200:8000"
    depends_on:
      - postgres
      - minio

volumes:
  pgdata:
  miniodata:
